<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_ogrenciID}" for="ogrenciID" />
                    <h:inputText id="ogrenciID" value="#{studentController.selected.ogrenciID}" title="#{bundle.CreateStudentTitle_ogrenciID}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_ogrenciID}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_ad}" for="ad" />
                    <h:inputText id="ad" value="#{studentController.selected.ad}" title="#{bundle.CreateStudentTitle_ad}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_soyad}" for="soyad" />
                    <h:inputText id="soyad" value="#{studentController.selected.soyad}" title="#{bundle.CreateStudentTitle_soyad}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_bolumID}" for="bolumID" />
                    <h:selectOneMenu id="bolumID" value="#{studentController.selected.bolumID}" title="#{bundle.CreateStudentTitle_bolumID}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
