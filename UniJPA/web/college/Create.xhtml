<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCollegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCollegeLabel_collegeId}" for="collegeId" />
                    <h:inputText id="collegeId" value="#{collegeController.selected.collegeId}" title="#{bundle.CreateCollegeTitle_collegeId}" required="true" requiredMessage="#{bundle.CreateCollegeRequiredMessage_collegeId}"/>
                    <h:outputLabel value="#{bundle.CreateCollegeLabel_cname}" for="cname" />
                    <h:inputText id="cname" value="#{collegeController.selected.cname}" title="#{bundle.CreateCollegeTitle_cname}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collegeController.create}" value="#{bundle.CreateCollegeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{collegeController.prepareList}" value="#{bundle.CreateCollegeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCollegeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
