<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCollegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCollegeLabel_collegeId}"/>
                    <h:outputText value="#{collegeController.selected.collegeId}" title="#{bundle.ViewCollegeTitle_collegeId}"/>
                    <h:outputText value="#{bundle.ViewCollegeLabel_cname}"/>
                    <h:outputText value="#{collegeController.selected.cname}" title="#{bundle.ViewCollegeTitle_cname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collegeController.destroyAndView}" value="#{bundle.ViewCollegeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCollegeEditLink}"/>
                <br />
                <h:commandLink action="#{collegeController.prepareCreate}" value="#{bundle.ViewCollegeCreateLink}" />
                <br />
                <h:commandLink action="#{collegeController.prepareList}" value="#{bundle.ViewCollegeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCollegeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
