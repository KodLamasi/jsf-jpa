<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_departmentId}" for="departmentId" />
                    <h:inputText id="departmentId" value="#{departmentController.selected.departmentId}" title="#{bundle.EditDepartmentTitle_departmentId}" required="true" requiredMessage="#{bundle.EditDepartmentRequiredMessage_departmentId}"/>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_dname}" for="dname" />
                    <h:inputText id="dname" value="#{departmentController.selected.dname}" title="#{bundle.EditDepartmentTitle_dname}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_collegeId}" for="collegeId" />
                    <h:inputText id="collegeId" value="#{departmentController.selected.collegeId}" title="#{bundle.EditDepartmentTitle_collegeId}" />
                </h:panelGrid>
                <h:commandLink action="#{departmentController.update}" value="#{bundle.EditDepartmentSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditDepartmentViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.EditDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditDepartmentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
