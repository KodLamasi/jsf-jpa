<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_departmentId}" for="departmentId" />
                    <h:inputText id="departmentId" value="#{departmentController.selected.departmentId}" title="#{bundle.CreateDepartmentTitle_departmentId}" required="true" requiredMessage="#{bundle.CreateDepartmentRequiredMessage_departmentId}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_dname}" for="dname" />
                    <h:inputText id="dname" value="#{departmentController.selected.dname}" title="#{bundle.CreateDepartmentTitle_dname}" />
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_collegeId}" for="collegeId" />
                    <h:inputText id="collegeId" value="#{departmentController.selected.collegeId}" title="#{bundle.CreateDepartmentTitle_collegeId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentController.create}" value="#{bundle.CreateDepartmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.CreateDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateDepartmentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
