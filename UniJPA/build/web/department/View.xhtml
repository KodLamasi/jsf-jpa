<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepartmentLabel_departmentId}"/>
                    <h:outputText value="#{departmentController.selected.departmentId}" title="#{bundle.ViewDepartmentTitle_departmentId}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_dname}"/>
                    <h:outputText value="#{departmentController.selected.dname}" title="#{bundle.ViewDepartmentTitle_dname}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_collegeId}"/>
                    <h:outputText value="#{departmentController.selected.collegeId}" title="#{bundle.ViewDepartmentTitle_collegeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentController.destroyAndView}" value="#{bundle.ViewDepartmentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDepartmentEditLink}"/>
                <br />
                <h:commandLink action="#{departmentController.prepareCreate}" value="#{bundle.ViewDepartmentCreateLink}" />
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.ViewDepartmentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDepartmentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
