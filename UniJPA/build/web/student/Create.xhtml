<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentId}" for="studentId" />
                    <h:inputText id="studentId" value="#{studentController.selected.studentId}" title="#{bundle.CreateStudentTitle_studentId}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentId}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentController.selected.name}" title="#{bundle.CreateStudentTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{studentController.selected.surname}" title="#{bundle.CreateStudentTitle_surname}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_departmentId}" for="departmentId" />
                    <h:inputText id="departmentId" value="#{studentController.selected.departmentId}" title="#{bundle.CreateStudentTitle_departmentId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateStudentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
