<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_bolumID}" for="bolumID" />
                    <h:inputText id="bolumID" value="#{departmentController.selected.bolumID}" title="#{bundle.CreateDepartmentTitle_bolumID}" required="true" requiredMessage="#{bundle.CreateDepartmentRequiredMessage_bolumID}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_bolumAd}" for="bolumAd" />
                    <h:inputText id="bolumAd" value="#{departmentController.selected.bolumAd}" title="#{bundle.CreateDepartmentTitle_bolumAd}" />
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_fakulteID}" for="fakulteID" />
                    <h:selectOneMenu id="fakulteID" value="#{departmentController.selected.fakulteID}" title="#{bundle.CreateDepartmentTitle_fakulteID}" >
                        <f:selectItems value="#{collegeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentController.create}" value="#{bundle.CreateDepartmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.CreateDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
